<!doctype html>
<html>
    
    <head>
        
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        
        <style>
            /* Container holding the image and the text */
            .container {
              position: relative;
              text-align: center;
              color: black;
            }
            
            .top-buffer { 
                margin-top: 40px; 
            }
            
            .light {
                background-color: #FAFAFA;
                color: #222222;
            }
            
            .textarea {
                background-color :#FFFFFF;
                
            }
        </style>
        
    </head>
    
    <body>
        <div class="container top-buffer">
            <div class="row"> 
            
                <!-- The row is divided into 12 units -->
                <!-- Span 6 of 12 units with col -6 -->
                <div class="col-lg-12">
                    <h1>
                        <b>Smoot Converter</b>
                        <hr />
                    </h1>
                </div>   <!-- /col-12 --> 
            </div>
            
            <div class="row">
                <div class="col-lg-12">
                    <h3>
                        <label for="units">Choose a unit to convert from:</label>
    
                        <select name="units" id="units">
                            <option value="feet">Feet</option>
                            <option value="smoots">Smoots</option>
                        </select>
                    </h3>
                </div>   <!-- /col-12 -->  
            </div>
            
            <div class="row top-buffer">
                
                <div class="col-lg-12">
                    <h3>
                        <input type="number" min="0" placeholder="value" id="input">
                    </h3>
                </div>   <!-- /col-12 -->  
            </div>
            
            <div class="row top-buffer">
                <div class="col-lg-12 textarea" style="font-size: 32px" id="output">
                    <h3>

                    </h3>
                </div>   <!-- /col-12 -->  
            </div>
                
            <div class="row top-buffer">
                <div class="col-lg-12">
                    <h3>
                        <button id="button" onclick="getChoice()">Convert</button>
                    </h3>
                </div>   <!-- /col-12 -->  
            </div>    
        </div>
 
        <!-- Scripts go at the end of the body -->
        <script>
            // everything in this block is JavaScript
            
            function getChoice() {
                
                // Get the user's choice from the input box
                //
                // document.getElementById returns a reference
                // to a page element given its name
                let choice = document.getElementById("units");
                let units = choice.value;
                
                let input = document.getElementById("input");
                let amount = input.value;
                
                // Write a message to the output div
                // visually on the webpage
                // document.getElementById("output").innerHTML = units;
                
                if (units === "smoots") {
                    console.log("you got smoots boy");
                    smootsToFeet(amount);
                } else {
                    console.log("nah you got feets girl");
                    feetToSmoots(amount);
                }
                
                document.getElementById("output").style.backgroundColor = "#FAFAFA";
            }
            
            function feetToSmoots(feetVal) {
                
                let result = feetVal / 5.58333333;
                
                let str = "smoots";
                
                document.getElementById("output").innerHTML = result.toFixed(2) + " " + str.bold() + " plus or minus one ear";
                
                console.log(result);
            }
            
            function smootsToFeet(smootVal) {
                
                let result = smootVal * 5.58333333;
                
                let str = "feet";
                
                document.getElementById("output").innerHTML = result.toFixed(2) + " " + str.bold() + " plus or minus one ear";
                
                console.log(result);
            }
            
        </script>
    </body>

</html>
